<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        body {
            text-align: center;
        }
        table {
            border: 2px solid gray;
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            border: 2px solid gray;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td rowspan="2">Annie</td>
            <td>Mathematics</td>
            <td>75</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>60</td>
        </tr>
        <tr>
            <td rowspan="2">Jack</td>
            <td>Mathematics</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>75</td>
        </tr>
    </table>
</body>
</html>
