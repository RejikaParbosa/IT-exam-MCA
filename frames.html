<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames Example</title>
</head>
<frameset cols="50%, 50%">
    <frameset rows="50%, 50%">
        <!-- Frame for the Table -->
        <frame src="table.html" name="tableFrame">
        <!-- Frame for the List -->
        <frame src="list.html" name="listFrame">
    </frameset>
    <!-- Frame for the Image -->
    <frame src="251774.jpg" name="imageFrame">
</frameset>
<noframes>
    <body>Your browser does not support frames.</body>
</noframes>
</html>
